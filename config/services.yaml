services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    App\EventListener\TimesheetListener:
        tags:
            -
                # these are the options required to define the entity listener
                name: 'doctrine.orm.entity_listener'
                event: 'prePersist'
                entity: 'App\Entity\Timesheet'
            - 
                name: 'doctrine.orm.entity_listener'
                event: 'preUpdate'
                entity: 'App\Entity\Timesheet'
    App\EventListener\CalendarListener:
        tags:
            -
                # these are the options required to define the entity listener
                name: 'doctrine.orm.entity_listener'
                event: 'prePersist'
                entity: 'App\Entity\Calendar'
            - 
                name: 'doctrine.orm.entity_listener'
                event: 'preUpdate'
                entity: 'App\Entity\Calendar'
    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    Prolyfix\SymfonyDatatablesBundle\Controller\DatatablesController:
        arguments: ['@service_container','@twig']
        calls:
            - method: setContainer
    Prolyfix\SymfonyDatatablesBundle\Utility\ButtonGenerator:
        autowire: true
    Prolyfix\SymfonyDatatablesBundle\Utility\Exporter:
        autowire: true
    prolyfix.datatables.extension:
        class: Prolyfix\SymfonyDatatablesBundle\Twig\DatatablesExtension
        tags:
            - { name: twig.extension }     